{% extends "layout/base.html" %}
{% load staticfiles %}

{% block static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/update_status.css' %}" />

{% endblock %}


{% block content %}
<h1 class="main-title">Update Status</h1>
<section>
  <form id="form" method="POST" action="{% url 'status:update_status'}"}>
      {% csrf_token %}
      {{ status_form }}
      <input id="submit" type="submit" class="button" value="Submit">
  </form>
</section>
{% endblock %}
