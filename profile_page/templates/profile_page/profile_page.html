{% extends "layout/base.html" %}
{% load staticfiles %}

{% block static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile_page.css' %}" />
{% endblock %}

{% block content %}
<div id="page_title"><b><i>Profile Page</i></b></div>
<hr/>
<div name = "profile" id = "name" align = "center">
    <p>
        <img src="{% static 'img/profil.jpg' %}" alt="Hepzibah Smith" width="150" height="150" style="border-radius: 50% ">
        <h1>
            {{author}}
        </h1>
    </p>

</div>

<div id = "bio">
    <div name="birthday" align = "center">

        <h4>Birthday    : {{birthday}}</h4>

    </div>

    <div name="gender" align = "center">

       <h4>Gender      : {{gender}}</h4>

    </div>

    <div name="expertise" align = "center">

        <h4>Expertise   : {{expertise}}</h4>

    </div>

    <div name="description" align = "center">

        <h4>Description : {{description}}</h4>

    </div>

    <div name="email" align = "center">

        <h4>Email       : {{email}}</h4>

    </div>
</div>

{% endblock %}
